name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install allure-pytest  # Allure uchun kerakli kutubxona o'rnatilishi

      - name: Install Allure Commandline
        run: |
          sudo apt-add-repository ppa:qameta/allure
          sudo apt-get update
          sudo apt-get install allure

      - name: Ensure browsers are installed
        run: python -m playwright install --with-deps

      - name: Create .env file
        run: |
          echo "BASEURL=${{ secrets.BASEURL }}" >> .env
          echo "HOME_PAGE_URL=${{ secrets.HOME_PAGE_URL }}" >> .env
          echo "STANDARD_USERNAME=${{ secrets.STANDARD_USERNAME }}" >> .env
          echo "PASSWORD=${{ secrets.PASSWORD }}" >> .env
          echo "INCORRECT_PASSWORD=${{ secrets.INCORRECT_PASSWORD }}" >> .env
          echo "LOCKED_USERNAME=${{ secrets.LOCKED_USERNAME }}" >> .env

      - name: Run your tests
        run: |
          pytest -v -n 12 --alluredir=allure-results  # Allure natijalarini saqlash

      - name: Generate Allure HTML report
        run: |
          allure generate allure-results --clean -o allure-report  # Allure HTML reportini yaratish

      - name: Upload Allure HTML report
        uses: actions/upload-artifact@v4
        with:
          name: allure-html-report
          path: allure-report  # Allure HTML reportini yuklash
